<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>VueRouter CDN Template with Less</title>


		<!-- Less Styles -->
		<link rel="stylesheet/less" type="text/css" href="Src/Styles/style.less" />


		<!-- Less CDN's -->
		<script src="//cdn.jsdelivr.net/npm/less@3.13" ></script>

		<!-- Icons -->
		<script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>

		<!-- Vue & Vue-Router CDN's -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue-router"></script>
  </head>
  <body>
		<div id="app"></div><!-- All components will be rendered here. -->


		<!-- Components -->
		<script src="Src/Components/components.vue"></script><!-- Set Here Simple Components -->
		<script src="Src/Components/navbar.vue"></script><!-- Navbar Component -->


		<!-- Pages Components -->
		<script src="Src/Pages/home.vue"></script>
		<script src="Src/Pages/components.vue"></script>
		<script src="Src/Pages/404.vue"></script>


		<!-- Worker Components -->
    <script src="Src/router.js"></script><!-- Set your routes here -->
    <script src="Src/app.vue"></script><!-- Components Render -->
  </body>
</html>
